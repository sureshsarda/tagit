<div class="container">
    <div>
        <mat-chip-list *ngIf="!expanded">
            <mat-chip class="tag-chip" *ngFor="let t of tags" [ngStyle]="{backgroundColor: t.color}"
                title={{t.description}}>
            </mat-chip>
        </mat-chip-list>

        <div class="row" *ngIf="expanded">
            <aye-chipped-tag class="tag" *ngFor="let t of tags" 
            [tag]=t title={{t.description}} 
            (closeButton)="onTagRemoved(t)">
            </aye-chipped-tag>
        </div>


    </div>
    <div class="add-tags" [matMenuTriggerFor]="menu">
        <mat-icon class="round-icon small noborder">add</mat-icon>
        <div class="super-title center">Add</div>
    </div>
</div>



<mat-menu #menu="matMenu">

    <div class="tag-menu-item" mat-menu-item *ngFor="let o of options" (click)="onMenuItemClicked(o)">
        <div>
            <mat-icon [ngStyle]="{'color': o.color}">label</mat-icon>
        </div>
        <div>{{o.description}}</div>
    </div>
