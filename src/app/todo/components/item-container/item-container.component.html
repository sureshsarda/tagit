<div *ngIf="!pomodoroOn" class="container">

    <h1>dexterous.me</h1>
    <div class="content">
        <div class="filter">
            <div class="filter-category" (click)="onShowAll()">
                <h3>Show All</h3>
            </div>
            <div class="filter-category" (click)="onResetFilters()">
                <h3>Show Active</h3>
            </div>
            <div class="filter-category">
                <h3>Due Date</h3>
                <div class="filter-item">
                    Today
                </div>
                <div class="filter-item">
                    Tomorrow
                </div>
                <div class="filter-item">
                    This Week
                </div>
                <div class="filter-item">
                    Later
                </div>
            </div>
            <div class="filter-category">
                <h3>Tag</h3>
                <div class="tag-filter filter-item" *ngFor="let t of tags$ | async"
                    [ngStyle]="{'border-color': t.color}">
                    <div (click)="onAddTagFilter(t)">{{t.description}}</div>
                    <div *ngIf="view.tagFilters.has(t.id)" (click)="onRemoveTagFilter(t)">
                        <mat-icon class="round-icon small noborder">clear</mat-icon>
                    </div>
                </div>
            </div>

        </div>
        <div class="item-container">
            <app-item class="item" [ngClass]="{archived: it.archivedAt}" *ngFor="let it of view.filtered" [item]=it
                (update)="onItemModified($event)" (done)="onItemArchive($event)" (delete)="onItemDelete($event)">
            </app-item>

            <app-item class="item" [item]=newItem (update)="onItemAdded($event)" [hideSecondaryBar]=true></app-item>
        </div>
        <div class="post"></div>
    </div>


</div>

<div *ngIf="pomodoroOn" class="container">
    <!-- <app-pomodoro></app-pomodoro> -->
</div>
