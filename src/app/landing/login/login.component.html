<div class="container">
    <div class="content">
        <form class="form">
            <h2>Login / Sign Up</h2>
            <mat-form-field class="full-width">
                <input matInput placeholder="Email Address" name="email" [(ngModel)]="username">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password" name="pass" [(ngModel)]="password">
            </mat-form-field>

            <div *ngIf="showError" class="error">
                Email address and password don't match
            </div>
            <div *ngIf="loading">
                Please wait...
            </div>

            <div class="full-width">
                <button mat-raised-button value="Get Productive" color="primary" (click)="onLoginClick()">Get
                    Productive</button>
            </div>
        </form>
    </div>
</div>
